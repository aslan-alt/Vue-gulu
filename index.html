<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>咕噜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }

        .footer {
            background: #ccc;
            height: 50px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .sider {
            background: #333;
            width: 200px;
        }
    </style>

</head>

<body>

    <div id="app" style="padding-top: 100px;padding-left:100px ;">
        <div @click="yyy">
            <g-popover position="bottom">
                <template slot="content" slot-scope="{close}">
                    <div>
                        内容
                        <button @click="close">关闭</button>
                    </div>

                </template>

                <g-button>点我</button>
            </g-popover position="top">
            <g-popover>
                <div slot="content">内容</div>
                <g-button>点我</button>
            </g-popover>
            <div>
                <g-popover position="left">
                    <div slot="content">内容</div>
                    <g-button>点我</button>
                </g-popover>
                <g-popover position="right">
                    <div slot="content">内容</div>
                    <g-button>点我</button>
                </g-popover>
            </div>
        </div>
        <div style="overflow: hidden;padding-top:20px ;" @click="yyy">
            <g-popover position="bottom" trigger="hover">
                <div slot="content">
                    内容sads
                </div>
                <g-button>点我</button>
            </g-popover position="top" trigger="hover">
            <g-popover>
                <div slot="content">内容</div>
                <g-button>点我</button>
            </g-popover>
            <div>
                <g-popover position="left" trigger="hover">
                    <div slot="content">内容</div>
                    <g-button>点我</button>
                </g-popover>
                <g-popover position="right">
                    <div slot="content">内容</div>
                    <g-button>点我</button>
                </g-popover>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>

</body lang="scss">

</html>
